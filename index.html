<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¢„ÉÄ„É≥„Çø„Çπ„ÇØÁÆ°ÁêÜ - TaskFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .input-section input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-add {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .tasks-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .tasks-list::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: #eff0ff;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 1em;
            color: #333;
            word-break: break-word;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #e65100;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .btn-delete {
            padding: 6px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .empty-state small {
            font-size: 0.9em;
            color: #bbb;
        }

        .priority-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 20px;
            }

            .stats {
                gap: 10px;
            }

            .input-section {
                flex-direction: column;
            }

            .btn-add {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úì TaskFlow</h1>
            <p>„ÅÇ„Å™„Åü„ÅÆÁîüÁî£ÊÄß„ÇíÈ´ò„ÇÅ„Çã„Çø„Çπ„ÇØÁÆ°ÁêÜ</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">„Çø„Çπ„ÇØ</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completedCount">0</span>
                    <span class="stat-label">ÂÆå‰∫Ü</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Êú™ÂÆå‰∫Ü</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."
                    @keypress="handleEnter"
                >
                <select id="prioritySelect" class="priority-select">
                    <option value="low">‰Ωé</option>
                    <option value="medium" selected>‰∏≠</option>
                    <option value="high">È´ò</option>
                </select>
                <button class="btn-add" id="addBtn">ËøΩÂä†</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">„Åô„Åπ„Å¶</button>
                <button class="filter-btn" data-filter="pending">Êú™ÂÆå‰∫Ü</button>
                <button class="filter-btn" data-filter="completed">ÂÆå‰∫Ü</button>
                <button class="filter-btn" data-filter="high">È´òÂÑ™ÂÖàÂ∫¶</button>
            </div>

            <div class="tasks-list" id="tasksList"></div>
        </div>
    </div>

    <script>
        const state = {
            tasks: JSON.parse(localStorage.getItem('tasks')) || [],
            filter: 'all'
        };

        const elements = {
            taskInput: document.getElementById('taskInput'),
            prioritySelect: document.getElementById('prioritySelect'),
            addBtn: document.getElementById('addBtn'),
            tasksList: document.getElementById('tasksList'),
            filterBtns: document.querySelectorAll('.filter-btn'),
            totalCount: document.getElementById('totalCount'),
            completedCount: document.getElementById('completedCount'),
            pendingCount: document.getElementById('pendingCount')
        };

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        elements.addBtn.addEventListener('click', addTask);
        elements.taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        elements.filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                state.filter = btn.dataset.filter;
                render();
            });
        });

        function addTask() {
            const text = elements.taskInput.value.trim();
            const priority = elements.prioritySelect.value;

            if (!text) {
                alert('„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: priority,
                createdAt: new Date().toLocaleString('ja-JP')
            };

            state.tasks.unshift(task);
            saveTasks();
            elements.taskInput.value = '';
            elements.prioritySelect.value = 'medium';
            render();
            elements.taskInput.focus();
        }

        function deleteTask(id) {
            if (confirm('„Åì„ÅÆ„Çø„Çπ„ÇØ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                state.tasks = state.tasks.filter(task => task.id !== id);
                saveTasks();
                render();
            }
        }

        function toggleTask(id) {
            const task = state.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                render();
            }
        }

        function getFilteredTasks() {
            return state.tasks.filter(task => {
                if (state.filter === 'all') return true;
                if (state.filter === 'completed') return task.completed;
                if (state.filter === 'pending') return !task.completed;
                if (state.filter === 'high') return task.priority === 'high';
                return true;
            });
        }

        function updateStats() {
            const total = state.tasks.length;
            const completed = state.tasks.filter(t => t.completed).length;
            const pending = total - completed;

            elements.totalCount.textContent = total;
            elements.completedCount.textContent = completed;
            elements.pendingCount.textContent = pending;
        }

        function getPriorityLabel(priority) {
            const labels = {
                'high': 'È´ò',
                'medium': '‰∏≠',
                'low': '‰Ωé'
            };
            return labels[priority] || '‰∏≠';
        }

        function render() {
            updateStats();
            const filteredTasks = getFilteredTasks();

            if (filteredTasks.length === 0) {
                elements.tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                        <small>${state.filter === 'all' ? 'Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ' : '„Éï„Ç£„É´„Çø„Éº„ÇíÂ§âÊõ¥„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ'}</small>
                    </div>
                `;
                return;
            }

            elements.tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="checkbox"
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask(${task.id})"
                    >
                    <div class="task-text">${escapeHtml(task.text)}</div>
                    <span class="task-priority priority-${task.priority}">
                        ${getPriorityLabel(task.priority)}
                    </span>
                    <button class="btn-delete" onclick="deleteTask(${task.id})">ÂâäÈô§</button>
                </div>
            `).join('');
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(state.tasks));
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ÂàùÊúü„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        render();
    </script>
</body>
</html>
